<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - AI Researcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 容器 #1 顶部区域 -->
    <header class="header-container">
        <h1 class="name">Jinming Wang</h1>
        <p class="tagline">Researcher in Deep Learning and Urban Computing</p>
        <div class="contact-links">
            <i class="fa-solid fa-envelope"></i>
            <a href="jw1294@exeter.ac.uk" zIndex="2" class="email-link">jw1294@exeter.ac.uk</a>
            <i class="fa-brands fa-square-github"></i>
            <a href="https://github.com/JinmingWang" zIndex="2" class="github-link">GitHub</a>
        </div>
    </header>

    <div class="divider"></div>

    <!-- 容器 #2 神经网络区域 -->
    <main class="network-container" id="networkContainer">
        <canvas id="connectionCanvas" zIndex="-2"></canvas> <!-- 用于绘制连接线 -->
        <div class="layers-container" id="layersContainer"></div>
        
        <!-- 内容展示层 -->
        <div class="content-overlay" id="contentOverlay">
            <div class="content-card" onclick="event.stopPropagation();">
                <h2 id="contentTitle"></h2>
                <p id="contentBody"></p>
            </div>
        </div>
    </main>

    <div class="tooltip" id="tooltip"></div>
    <script src="script.js"></script>
    <!-- https://gitcode.com/gh_mirrors/ca/canvas-nest.js?utm_source=highlight_word_gitcode&word=canvas-nest.js -->
    <script color="255,255,255" opacity="1" count="100" zIndex="0", src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
